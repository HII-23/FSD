<!DOCTYPE html>
<html lang="en" ng-app="userApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA - User Details Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: auto; padding: 20px; }
        input, button { display: block; width: 100%; margin: 10px 0; padding: 8px; }
        .error { color: red; font-size: 12px; }
    </style>
</head>
<body ng-controller="UserController">

    <h2>Student Details Form</h2>
    <form name="userForm" ng-submit="submitForm()" novalidate>

        <!-- Name -->
        <label>Name:</label>
        <input type="text" name="name" ng-model="user.name" ng-pattern="/^[A-Za-z ]+$/" required>
        <span class="error" ng-show="userForm.name.$error.required">Name is required!</span><br>
        <span class="error" ng-show="userForm.name.$error.pattern">Only characters allowed!</span><br>

        <!-- Mobile Number -->
        <label>Mobile Number:</label>
        <input type="text" name="mobile" ng-model="user.mobile" ng-pattern="/^[0-9]{10}$/" required>
        <span class="error" ng-show="userForm.mobile.$error.required">Mobile number is required!</span><br>
        <span class="error" ng-show="userForm.mobile.$error.pattern">Must be 10 digits!</span><br>

        <!-- Pin Code -->
        <label>Pin Code:</label>
        <input type="text" name="pincode" ng-model="user.pincode" ng-pattern="/^[0-9]{6}$/" required>
        <span class="error" ng-show="userForm.pincode.$error.required">Pin code is required!</span><br>
        <span class="error" ng-show="userForm.pincode.$error.pattern">Must be 6 digits!</span><br>

        <!-- Email Address -->
        <label>Email Address:</label>
        <input type="email" name="email" ng-model="user.email" required>
        <span class="error" ng-show="userForm.email.$error.required">Email is required!</span><br>
        <span class="error" ng-show="userForm.email.$error.email">Invalid email format!</span><br>

        <!-- Address (Static Text) -->
        <label>Address:</label>
        <input type="text" name="address" value="SPPU M.Sc. Computer Science Syllabus 2023-24" readonly>
        <br>
        <button type="submit" ng-disabled="userForm.$invalid">Submit</button>
    </form>

    <script>
        var app = angular.module("userApp", []);
        app.controller("UserController", function ($scope) {
            $scope.user = {};
            $scope.submitForm = function () {
                if ($scope.userForm.$valid) {
                    alert("Form submitted successfully!");
                }
            };
        });
    </script>

</body>
</html>
