<!-- Slip 1
Q2. Create an HTML form that contain the Student Registration details and write a JavaScript to 
validate Student first and last name as it should not contain other than alphabets and age should 
be between 18 to 50. -->

<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #0000001a;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Registration</h2>
        <form id="registrationForm">
            <label>First Name:</label>
            <input type="text" id="firstName" required>
            <div class="error" id="firstNameError"></div>
            <br>
            <label>Last Name:</label>
            <input type="text" id="lastName" required>
            <div class="error" id="lastNameError"></div>
            <br>
            <label>Age:</label>
            <input type="number" id="age" required>
            <div class="error" id="ageError"></div>
            <br>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            let firstName = document.getElementById("firstName").value;
            let lastName = document.getElementById("lastName").value;
            let age = document.getElementById("age").value;
            let firstNameError = document.getElementById("firstNameError");
            let lastNameError = document.getElementById("lastNameError");
            let ageError = document.getElementById("ageError");
            let namePattern = /^[A-Za-z]+$/;
            
            firstNameError.innerHTML = namePattern.test(firstName) ? "" : "First name should only contain alphabets";
            lastNameError.innerHTML = namePattern.test(lastName) ? "" : "Last name should only contain alphabets";
            ageError.innerHTML = age >= 18 && age <= 50 ? "" : "Age must be between 18 and 50";
            
            if (!namePattern.test(firstName) || !namePattern.test(lastName) || !(age >= 18 && age <= 50)) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
