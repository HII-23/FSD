<!-- Slip 1
Q1. Create an HTML form for Login and write a JavaScript to validate email ID and Password 
using Regular Expression. -->

<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #0000001a;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return validateForm()">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
            <div class="error" id="emailError"></div>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div class="error" id="passwordError"></div>
            <br>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function validateForm() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let emailError = document.getElementById("emailError");
            let passwordError = document.getElementById("passwordError");
            let emailPattern = /\S+@\S+\.\S+/;
            let passwordPattern =  /^.{6,}$/;
            
            emailError.innerHTML = "";
            passwordError.innerHTML = "";
            
            if (!emailPattern.test(email)) {
                emailError.innerHTML = "Invalid email format";
                return false;
            }
            
            if (!passwordPattern.test(password)) {
                passwordError.innerHTML = "Password must be at least 8 characters long, contain one uppercase letter, one number, and one special character";
                return false;
            }
            
            alert("Login successful!");
        
            return true;
        }
    </script>
</body>
</html>
