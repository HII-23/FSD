<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS Username & Password Validation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input { padding: 10px; margin: 5px; width: 250px; }
        .valid { color: green; }
        .error { color: red; }
    </style>
</head>
<body ng-app="ValidationApp" ng-controller="ValidationController">

    <h2>Username & Password Validation</h2>

    <form ng-submit="validateForm()">
        <input type="text" ng-model="username" placeholder="Enter Username" required>
        <br>
        <input type="password" ng-model="password" placeholder="Enter Password" required>
        <br>
        <button type="submit">Submit</button>
    </form>

    <p ng-class="messageClass">{{ message }}</p>

    <script>
        var app = angular.module("ValidationApp", []);
        app.controller("ValidationController", function($scope) {
            $scope.validateForm = function() {
                if (!$scope.username) {
                    $scope.message = "Enter username";
                    $scope.messageClass = "error";
                } else if ($scope.username.length < 3) {
                    $scope.message = "Username is too short";
                    $scope.messageClass = "error";
                } else if (!$scope.password || $scope.password.length < 8) {
                    $scope.message = "Password must be at least 8 characters";
                    $scope.messageClass = "error";
                } else {
                    $scope.message = "Valid username";
                    $scope.messageClass = "valid";
                }
            };
        });
    </script>

</body>
</html>
